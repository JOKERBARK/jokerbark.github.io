<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css">
        @media (min-width: 780px) {
            div#passage {
                margin: 0 auto;
                width: 750px;
                overflow-wrap: break-word;
                word-break: break-word;
            }
        }

        @media (max-width: 779px) {
            div#passage {
                overflow-wrap: break-word;
                word-break: break-word;
            }
        }

        p {
            text-align: left;
            font-size: 1em;
            line-height: 1.39em;
            margin-bottom: 1.11em;
        }

        img[alt|='big'] {
            display: block;
            max-width: 100%;
        }

        img[alt|='full'] {
            display: block;
            width: 100%;
        }

        p-indient2:empty~p,
        p-indient2>p {
            text-indent: 2em;
        }
    </style>
    <title>{{ page.title }}</title>
</head>

<body>
    <div id = 'passage'>

        {{ content }}

    </div>
</body>

</html>
